    body {
      margin: 0;
      font-family: Arial, sans-serif;

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 500px;

      margin-bottom: 20px;
    }

    .container p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .container p strong {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AQUA HUB</h1>
    <p><strong>To Access Aqua Hub, Use Your Roblox Username</strong></p>

</html>
